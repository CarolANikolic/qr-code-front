<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./public/global.css"/>
    <title>Easy QR Generator</title>
</head>
<body>
    <main>
        <div class="containers-position">
            <h1 class="containers-position__title">Easy QR: An Easy way to generate QR Code</h1>
            <img class="containers-position__img" src="./public/images/default-img.png" alt="default QR image"/>
        </div>
        <form class="containers-position" id="url-form" action="./confirmation.html">
            <label class="containers-position__label" for="URL">Enter the URL</label>
            <input class="containers-position__urlInput" type="url" id="url-input" required>
            <p class="containers-position__inputInfo" id="explanation-paragraph">Your QR code will lead to this URL.</p>
            <button class="containers-position__button" type="submit">Generate QR Code</button>
        </form>
    </main>
    <script type="module" src="./src/sendRequest.js"></script>
</body>
</html>
